name: 每日標案爬蟲

on:
  schedule:
    # GitHub 使用的是 UTC 時間 (台灣時間 -8 小時)
    # 台灣 09:00 = UTC 01:00 (上班首波)
    # 台灣 13:00 = UTC 05:00 (午休後更新)
    # 台灣 17:00 = UTC 09:00 (下班前總結)
    - cron: '0 1,5,9 * * *'
  # 允許手動按按鈕觸發
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 下載程式碼 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝 Chrome 瀏覽器
        uses: browser-actions/setup-chrome@latest

      - name: 安裝 Python 套件
        run: |
          pip install -r requirements.txt

      - name: 產生 key.json 憑證檔
        # ★ 這裡就是關鍵：把保險箱的密碼拿出來，存成檔案給 Python 用
        env:
          GCP_KEY_JSON: ${{ secrets.GCP_KEY_JSON }}
        run: |
          echo "$GCP_KEY_JSON" > key.json

      - name: 執行爬蟲
        run: |
          python pcc_to_gsheet.py
