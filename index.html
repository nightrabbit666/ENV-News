<body>

        <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-today-tab" data-bs-toggle="pill" data-bs-target="#pills-today" type="button" role="tab">

                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-history-tab" data-bs-toggle="pill" data-bs-target="#pills-history" type="button" role="tab">

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-today" role="tabpanel">

            </div>
            <div class="tab-pane fade" id="pills-history" role="tabpanel">
                <div id="container-history">
                    <div class="loading"><i class="fas fa-spinner fa-spin fa-2x mb-2"></i><br>æ­£åœ¨è®€å–...</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // âš ï¸ è«‹ç¢ºèªé€™æ˜¯æ‚¨çš„ CSV é€£çµ
        const sheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSL9csppWjrqt8UOwwOwDxI4WON1aujg78zBush52aLIUeFubdpp9Au93c6cgf_qDLuRRX2NP0OvTkJ/pub?output=csv';

        let allData = [];
        let todayStr = "";

        document.addEventListener('DOMContentLoaded', function() {
            // è¨ˆç®—ä»Šæ—¥æ—¥æœŸ (114/xx/xx)
            const dateObj = new Date();
            const year = dateObj.getFullYear() - 1911;
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            todayStr = `${year}/${month}/${day}`;
            
            fetchData();
            
            // æœå°‹ç›£è½
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const keyword = e.target.value;
                // ä»Šæ—¥: ä¸åˆ†çµ„ (groupByDate = false)
                renderList(filterData(allData, true, keyword), 'container-today', false);
                // æ­·å²: è¦åˆ†çµ„ (groupByDate = true)
                renderList(filterData(allData, false, keyword), 'container-history', true);
            });
        });

        function fetchData() {
            Papa.parse(sheetCsvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    allData = results.data.filter(item => item.Title && item.Link);
                    allData.reverse(); // æœ€æ–°çš„åœ¨ä¸Šé¢
                    
                    updateStats();
                    
                    // åˆå§‹æ¸²æŸ“
                    // ä»Šæ—¥è³‡æ–™ï¼šç›´æ¥åˆ—è¡¨ï¼Œä¸éœ€è¦æ—¥æœŸåˆ†éš”ç·š (å› ç‚ºéƒ½æ˜¯ä»Šå¤©)
                    renderList(filterData(allData, true, ''), 'container-today', false);
                    
                    // æ­·å²è³‡æ–™ï¼šä¾ç…§æ—¥æœŸåˆ†çµ„é¡¯ç¤º (true)
                    renderList(filterData(allData, false, ''), 'container-history', true);
                },
                error: function(err) {
                    document.getElementById('container-today').innerHTML = '<div class="text-danger text-center">è³‡æ–™è®€å–å¤±æ•—</div>';
                }
            });
        }

        function filterData(data, isToday, keyword) {
            return data.filter(item => {
                const itemDate = item.Date || "";
                const matchDate = itemDate.includes(todayStr); 
                
                if (isToday && !matchDate) return false; 
                if (!isToday && matchDate) return false; 

                if (keyword) {
                    const searchStr = (item.Title + item.Tags + item.Source + item.Date).toLowerCase();
                    if (!searchStr.includes(keyword.toLowerCase())) return false;
                }
                return true;
            });
        }

        // â˜… æ ¸å¿ƒæ¸²æŸ“å‡½å¼ (æ”¯æ´æ—¥æœŸåˆ†çµ„)
        function renderList(data, containerId, groupByDate) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox fa-3x mb-3"></i><br>ç›®å‰æ²’æœ‰è³‡æ–™</div>';
                return;
            }

            let html = '';
            let lastDate = ''; // ç´€éŒ„ä¸Šä¸€ç­†çš„æ—¥æœŸ

            data.forEach(item => {
                // --- æ—¥æœŸåˆ†çµ„é‚è¼¯ ---
                if (groupByDate) {
                    // å¦‚æœé€™ç­†è³‡æ–™çš„æ—¥æœŸ è·Ÿ ä¸Šä¸€ç­†ä¸ä¸€æ¨£ï¼Œå°±æ’å…¥ä¸€å€‹æ¨™é¡Œ
                    if (item.Date !== lastDate) {
                        html += `
                            <div class="date-separator">
                                <span class="date-text"><i class="far fa-calendar-alt me-2"></i>${item.Date}</span>
                            </div>
                        `;
                        lastDate = item.Date;
                    }
                }
                // --------------------

                const isPis = item.Source && item.Source.includes("æ¡è³¼");
                const borderClass = isPis ? 'source-pis' : 'source-env';
                const badgeClass = isPis ? 'bg-pis' : 'bg-env';
                const icon = isPis ? '<i class="fas fa-file-contract me-1"></i>' : '<i class="fas fa-newspaper me-1"></i>';

                html += `
                    <div class="card-custom p-3 ${borderClass}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="mb-2">
                                    <span class="badge ${badgeClass} badge-tag text-dark">${icon} ${item.Source || 'ä¾†æºæœªçŸ¥'}</span>
                                    <span class="badge bg-light text-secondary border badge-tag ms-1">
                                        <i class="fas fa-tag me-1"></i> ${item.Tags || 'ä¸€èˆ¬'}
                                    </span>
                                    ${!groupByDate ? `<span class="text-muted ms-2 small"><i class="far fa-clock me-1"></i>${item.Date}</span>` : ''}
                                </div>
                                <a href="${item.Link}" target="_blank" class="news-link">
                                    ${item.Title}
                                </a>
                            </div>
                            <div class="ms-3 d-none d-sm-block">
                                <a href="${item.Link}" target="_blank" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                                    æŸ¥çœ‹
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function updateStats() {
            document.getElementById('totalCount').innerText = allData.length;
            const todayCount = allData.filter(item => item.Date && item.Date.includes(todayStr)).length;
            document.getElementById('todayCount').innerText = todayCount;
            document.getElementById('historyCount').innerText = allData.length - todayCount;
        }
    </script>
