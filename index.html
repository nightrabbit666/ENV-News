<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政府標案戰情室</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* === 全局變數定義 === */
        :root {
            --bg-dark: #0f172a;       /* 深海軍藍背景 */
            --bg-panel: #1e293b;      /* 面板背景 */
            --accent-cyan: #0ea5e9;   /* 霓虹青強調色 */
            --accent-amber: #f59e0b;  /* 琥珀警示色 */
            --accent-red: #ff3366;    /* 數碼紅 (用於今日) */
            --text-bright: #f8fafc;   /* 高亮文字 */
            --text-muted: #94a3b8;    /* 次要文字 */
            
            --font-tech: 'Chakra Petch', sans-serif; /* 主要文字 */
            --font-digital: 'Orbitron', sans-serif;  /* 數字顯示 */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-bright);
            font-family: var(--font-tech);
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%230ea5e9' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            /* 添加一點細微的電路板紋理背景 */
        }

        /* === 通用霓虹光影效果 === */
        .glow-cyan { text-shadow: 0 0 10px rgba(14, 165, 233, 0.5); }
        .glow-amber { text-shadow: 0 0 10px rgba(245, 158, 11, 0.5); }
        .border-glow { box-shadow: 0 0 15px rgba(14, 165, 233, 0.2) inset; }

        /* === 1. 頂部標題列 === */
        .war-room-header {
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(14, 165, 233, 0.2);
            margin-bottom: 2rem;
            background: linear-gradient(90deg, rgba(15,23,42,0) 0%, rgba(14,165,233,0.1) 50%, rgba(15,23,42,0) 100%);
        }
        .header-title {
            font-family: var(--font-digital);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        /* 系統狀態指示燈動畫 */
        .status-indicator {
            display: inline-block;
            width: 12px; height: 12px;
            background-color: #10b981; /* 正常綠 */
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 5px #10b981; }
            50% { opacity: 0.5; box-shadow: 0 0 20px #10b981; }
            100% { opacity: 1; box-shadow: 0 0 5px #10b981; }
        }

        /* === 2. 控制區 (搜尋與過濾) === */
        .control-panel {
            background: rgba(30, 41, 59, 0.5);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(14, 165, 233, 0.1);
            backdrop-filter: blur(10px);
        }
        /* 發光搜尋框 */
        .search-input-cyber {
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--accent-cyan);
            color: var(--text-bright);
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.2);
        }
        .search-input-cyber:focus {
            background-color: rgba(15, 23, 42, 1);
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.6);
            border-color: var(--accent-cyan);
            color: white;
        }
        /* 過濾標籤 */
        .filter-badge {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--font-digital);
            letter-spacing: 1px;
        }
        .filter-badge:hover, .filter-badge.active {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
            background: rgba(14, 165, 233, 0.1);
        }

        /* === 3. 統計數據區 (電子鐘風格) === */
        .stat-card-cyber {
            background: var(--bg-panel);
            border: 1px solid rgba(14, 165, 233, 0.15);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .stat-card-cyber:hover {
            transform: translateY(-5px);
            border-color: var(--accent-cyan);
        }
        /* 掃描線效果 */
        .stat-card-cyber::after {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent 50%, rgba(14, 165, 233, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }
        .stat-num-digital {
            font-family: var(--font-digital);
            font-size: 3rem;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
            text-shadow: 0 0 10px currentColor; /* 讓數字發光 */
        }
        .num-red { color: var(--accent-red); }
        .num-blue { color: var(--accent-cyan); }
        .num-white { color: var(--text-bright); }
        .stat-label {
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        /* === 4. 導航分頁 (膠囊狀) === */
        .nav-pills-cyber .nav-link {
            color: var(--text-muted);
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(14, 165, 233, 0.2);
            border-radius: 50px;
            padding: 10px 25px;
            margin: 0 5px;
            font-family: var(--font-tech);
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .nav-pills-cyber .nav-link:hover {
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
        }
        .nav-pills-cyber .nav-link.active {
            background: var(--accent-cyan);
            color: var(--bg-dark);
            font-weight: 700;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.6);
            border-color: var(--accent-cyan);
        }

        /* === 5. 資料列表 (高科技面板卡片) === */
        .tender-card-tech {
            background: var(--bg-panel);
            border: 1px solid rgba(14, 165, 233, 0.1);
            border-left: 4px solid var(--accent-cyan); /* 預設左側指示條 */
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
        }
        .tender-card-tech:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 20px rgba(14, 165, 233, 0.1) inset;
            transform: scale(1.01);
            border-color: var(--accent-cyan);
        }
        /* 不同來源的指示條顏色 */
        .indicator-env { border-left-color: var(--accent-cyan); }
        .indicator-pis { border-left-color: var(--accent-amber); }

        .org-badge-tech {
            background: rgba(14, 165, 233, 0.15);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .tender-title-tech {
            font-size: 1.25rem;
            color: var(--text-bright);
            text-decoration: none;
            display: block;
            margin: 12px 0;
            font-weight: 600;
        }
        .tender-title-tech:hover {
            color: var(--accent-cyan);
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
        }
        .budget-highlight {
            font-family: var(--font-digital);
            color: var(--accent-amber);
            font-size: 1.3rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
        .meta-info {
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .meta-info i { color: var(--accent-cyan); opacity: 0.7; }

        /* 載入中動畫 */
        .loading-cyber { text-align: center; padding: 60px; color: var(--accent-cyan); opacity: 0.7; }
    </style>
</head>
<body>

    <div class="container-fluid px-lg-5">
        <header class="war-room-header d-flex justify-content-between align-items-center">
            <h1 class="header-title mb-0 glow-cyan">
                <i class="fas fa-satellite-dish me-2"></i>標案戰情室 <span style="font-size: 0.6em; opacity: 0.7;">V34.0</span>
            </h1>
            <div class="d-flex align-items-center">
                <span class="text-muted me-3" style="font-size: 0.9rem; letter-spacing: 1px;">SYSTEM STATUS:</span>
                <div class="status-indicator"></div>
                <span style="color: #10b981; font-weight: 600; font-family: var(--font-digital);">ONLINE</span>
            </div>
        </header>

        <section class="control-panel mb-5 mx-auto" style="max-width: 900px;">
            <div class="mb-4">
                <input type="text" class="form-control search-input-cyber" placeholder="請輸入關鍵字進行戰情搜索...">
            </div>
            <div class="d-flex flex-wrap justify-content-center gap-2">
                <span class="text-muted align-self-center me-2" style="font-size: 0.9rem;">快速過濾 ></span>
                <button class="filter-badge active">資源回收 (5)</button>
                <button class="filter-badge">廢棄物清運 (12)</button>
                <button class="filter-badge">環境管理署 (8)</button>
                <button class="filter-badge">掩埋場 (3)</button>
            </div>
        </section>

        <section class="row g-4 mb-5 justify-content-center">
            <div class="col-md-4 col-lg-3">
                <div class="stat-card-cyber border-glow">
                    <span class="stat-num-digital num-red">08</span>
                    <span class="stat-label"><i class="fas fa-bolt me-1"></i> 今日新增商機</span>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="stat-card-cyber border-glow">
                    <span class="stat-num-digital num-blue">1,245</span>
                    <span class="stat-label"><i class="fas fa-database me-1"></i> 歷史資料存量</span>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="stat-card-cyber border-glow">
                    <span class="stat-num-digital num-white">1,253</span>
                    <span class="stat-label"><i class="fas fa-chart-pie me-1"></i> 監控總筆數</span>
                </div>
            </div>
        </section>

        <ul class="nav nav-pills nav-pills-cyber mb-4 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item"><button class="nav-link active">今日快訊</button></li>
            <li class="nav-item"><button class="nav-link">歷史查詢</button></li>
            <li class="nav-item"><button class="nav-link">已截標案件</button></li>
        </ul>

        <div class="tab-content mx-auto" style="max-width: 1000px;">
            <div class="tab-pane fade show active">
                <div id="data-container">
                    
                    <div class="tender-card-tech indicator-env">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="org-badge-tech"><i class="fas fa-building me-1"></i>環境管理署</span>
                            <span class="badge bg-dark border border-info text-info">公告中</span>
                        </div>
                        <a href="#" class="tender-title-tech">114年度全國廢棄物各類處理廠(場)營運管理監督及稽查專案工作計畫</a>
                        <div class="d-flex justify-content-between align-items-end mt-3 flex-wrap">
                            <div class="meta-info">
                                <div><i class="far fa-calendar-alt me-1"></i> 截止: 2025/01/15</div>
                                <div><i class="fas fa-tag me-1"></i> 廢棄物清運</div>
                            </div>
                            <div class="text-end">
                                <div style="font-size: 0.8rem; color: var(--text-muted);">預算金額</div>
                                <div class="budget-highlight">$ 15,000,000</div>
                            </div>
                        </div>
                    </div>

                    <div class="tender-card-tech indicator-pis">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="org-badge-tech" style="border-color: var(--accent-amber); color: var(--accent-amber);"><i class="fas fa-gavel me-1"></i>台灣電力公司</span>
                             <span class="badge bg-dark border border-warning text-warning">公開招標</span>
                        </div>
                        <a href="#" class="tender-title-tech">台中發電廠廢金屬資源回收變賣案</a>
                        <div class="d-flex justify-content-between align-items-end mt-3 flex-wrap">
                            <div class="meta-info">
                                <div><i class="far fa-calendar-alt me-1"></i> 截止: 2025/01/12</div>
                                <div><i class="fas fa-tag me-1"></i> 資源回收</div>
                            </div>
                            <div class="text-end">
                                <div style="font-size: 0.8rem; color: var(--text-muted);">預算金額</div>
                                <div class="budget-highlight" style="color: var(--accent-cyan); text-shadow: 0 0 10px rgba(14,165,233,0.5);">$ 2,500,000</div>
                            </div>
                        </div>
                    </div>
                     </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
